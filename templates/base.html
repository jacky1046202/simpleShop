<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易商店</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 style="font-size: 4em;">簡易商店</h1>
        <nav>
            <a href="{{ url_for('index') }}">商品清單</a> |
            <a href="{{ url_for('add_item') }}">新增商品</a> |
            <a href="{{ url_for('cart') }}">購物車</a>
        </nav>
        <form action="{{ url_for('search') }}" method="get" style="display:inline;">
            <input type="text" name="query" placeholder="搜索商品">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
