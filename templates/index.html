{% extends "base.html" %}

{% block content %}
    <h2>商品清單</h2>
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ url_for('item_detail', item_id=item.id) }}">{{ item.name }}</a> - 價格：${{ item.price }} - 庫存：{{ item.quantity }}
                <a href="{{ url_for('edit_item', item_id=item.id) }}">編輯</a>
                <a href="{{ url_for('delete_item', item_id=item.id) }}">刪除</a>
                <a href="{{ url_for('add_to_cart', item_id=item.id) }}">加入購物車</a>
            </li>
        {% else %}
            <li>目前沒有商品。</li>
        {% endfor %}
    </ul>
{% endblock %}
